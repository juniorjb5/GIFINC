    subtitle: Conoce nuestras reflexiones, investigaciones y noticias más recientes en finanzas, energía y analítica de datos. Esta sección recopila las publicaciones periódicas del grupo, donde compartimos avances de investigación, análisis de coyuntura, publicaciones colaborativos y experiencias formativas de nuestros integrantes. El boletín de GIFINC es un espacio para divulgar conocimiento riguroso de forma accesible, conectar con otros actores del entorno académico y profesional, y visibilizar el impacto de nuestras líneas de trabajo.
    title: Boletin GIFINC
